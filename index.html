<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SketchPad</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Sketch Pad</h1>
    <div class="controls">
        <form>
            <label for="checks">Squares Number</label>
            <input type="range" id="checks" name="checks" min="16" max="128" step="16" value="16">
            <output id="rangeOutput">16</output>
            <button id="apply">Apply</button> 
        </form>
    </div>

    <div class="container">


    </div>
</body>
</html>
