<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SketchPad</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Sketch Pad</h1>
    <div class="controls">
        <form>
            <label for="checks">Choose a grid size</label>
            <input type="range" id="checks" name="checks" min="16" max="64" step="16" value="16">
            <output id="rangeOutput">16x16</output>
        </form>
        <button id="apply">Apply</button> 
        <button id="clear">Clear</button>
        <select name="colors" id="colors">
            <option value="black">Black</option>
            <option value="random-rgb">Random RGB</option>
            <option value="shades">Shades of Gray</option>
        </select>
    </div>

    <div class="container"></div>
</body>
</html>
